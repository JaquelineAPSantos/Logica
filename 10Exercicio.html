    <title>Exercício</title>
    <script>
        /* Serão pedidos dois números, se forem iguais realize a soma desses
        números, caso sejam diferentes realize a multiplicação entre os valores. */
        
        let num1 = parseInt(prompt("Digite um número:"));
        let num2 = parseInt(prompt("Digite outro número:"));
        if(num1 == num2){
           result1 = document.write(num1 + num2);
        }else{
            result2 = document.write(num1 * num2);
        }
    </script>
